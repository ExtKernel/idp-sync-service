# Variables to inject in Java code
ipaApiEndpoint: ${IPA_API_ENDPOINT}
ipaApiAuthEndpoint: ${IPA_API_AUTH_ENDPOINT}
ipaHostname: ${IPA_HOSTNAME}
ipaCertPath: ${IPA_CERT_PATH}

kcAdminCliClientId: ${KC_ADMIN_CLI_CLIENT_ID}

principalRoleName: ${PRINCIPAL_ROLE_NAME:administrator}

eureka:
    client:
        serviceUrl:
            defaultZone: ${EUREKA_URI}
logging:
    level:
        org:
            springframework:
                security: DEBUG
        root: warn
server:
    port: ${SERVER_PORT:8000}
spring:
    application:
        name: user-sync-global-service
    cloud:
        loadbalancer:
            cache:
                enabled: true
            enabled: true
    datasource:
        driver-class-name: org.postgresql.Driver
        password: ${DATASOURCE_PASSWORD}
        url: jdbc:postgresql://${DATASOURCE_URI}/${DATASOURCE_NAME}
        username: ${DATASOURCE_USERNAME}
    devtools:
        livereload:
            enabled: true
            port: ${LIVERELOAD_PORT:35730}
    main:
        banner-mode: 'off'
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://${KC_BASE_URL}/realms/${KC_REALM}
                opaquetoken:
                    client-id: user-sync-global-service
                    client-secret: ${CLIENT_SECRET}
                    introspection-uri: http://${KC_BASE_URL}/realms/${KC_REALM}/protocol/openid-connect/token/introspect
